<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital timer</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cont1">
        <div class="box number" id="m2">0</div>
        <div class="box number" id="m1">0</div>
        <div class="box" id="colon">
        <div class="text" id="colontext">:</div>
        </div>
        <div class="box number" id="s2">0</div>
        <div class="box number" id="s1">0</div>
        </div>
        <div class="cont2">
        <button class="button" id="start">start</button>
        <button class="button" id="pause">pause</button>
        <button class="button" id="restart">restart</button>
        <button class="button" id="stop">stop</button>
        </div>
    </div>
    <audio src="button-50.mp3" id="beep"></audio>
    <script src="script.js"></script>
</body>

</html>
